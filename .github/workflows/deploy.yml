name: Build and Deploy to GitHub Pages (official)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Prepare artifact for upload
        run: |
          echo "Preparing artifact by dereferencing any symlinks"
          mkdir -p artifact
          cp -rL ./dist/. ./artifact/
      - name: Inspect artifact
        run: |
          echo "Artifact size:"
          du -sh artifact || true
          echo "Top 20 files by size:"
          find artifact -type f -printf '%s %p\n' | sort -nr | head -n 20 || true
          echo "Symlinks (if any):"
          find artifact -type l -ls || true
          echo "Files with multiple hard links (if any):"
          find artifact -type f -links +1 -ls || true
      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./artifact
      - name: Deploy to gh-pages (peaceiris)
        if: ${{ github.repository == 'HIbingai/Hibingai.github.io' && github.ref == 'refs/heads/main' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./artifact
          publish_branch: gh-pages
          force_orphan: true

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check Pages enabled
        id: check_pages
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/pages || true)
          if [ "$status" = "200" ]; then echo "PAGES_ENABLED=true" >> $GITHUB_ENV; else echo "PAGES_ENABLED=false" >> $GITHUB_ENV; fi
      - name: Wait for artifact propagation
        if: ${{ env.PAGES_ENABLED == 'true' }}
        run: |
          echo "Waiting 20s for artifact propagation"
          sleep 20
      - name: Deploy to Pages
        if: ${{ env.PAGES_ENABLED == 'true' }}
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Ensure Pages source set to gh-pages
        if: ${{ env.PAGES_ENABLED == 'true' }}
        run: |
          curl -s -X PUT -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" -H "Accept: application/vnd.github.v3+json" https://api.github.com/repos/${{ github.repository }}/pages -d '{"source":{"branch":"gh-pages","path":"/"}}'
