name: Build and Deploy to GitHub Pages (official)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || npm install

      - name: Build
        run: npm run build

      - name: Upload pages artifact
        # Use the latest upload-pages-artifact (v1 or v2). If your runner errors about upload-artifact v3,
        # we'll see that in logs and then fallback to gh-pages approach.
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Check Pages enabled
        id: check_pages
        run: |
          status=$(curl -s -o /dev/null -w "%{http_code}" -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" https://api.github.com/repos/${{ github.repository }}/pages || true)
          if [ "$status" = "200" ]; then echo "enabled=true" >> $GITHUB_OUTPUT; else echo "enabled=false" >> $GITHUB_OUTPUT; fi
      - name: Deploy to Pages
        if: steps.check_pages.outputs.enabled == 'true'
        uses: actions/deploy-pages@v1
